name: Build and Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get install -y build-essential

      - name: Generate Makefile
        run: ./configure

      - name: Build
        run: make

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0  # 根据你的版本号进行调整
          release_name: Release v1.0.0  # 根据你的版本号进行调整
          body: |
            Release of dns2tcp v1.0.0
          draft: false
          prerelease: false
